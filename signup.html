     <script>
          // 動態生成年份選項
          var yearSelect = document.getElementById("cf-year");
          var loginyearSelect = document.getElementById("cf-loginyear");
          var currentYear = new Date().getFullYear();
          for (var year = currentYear; year >= 1900; year--) {
               var option = document.createElement("option");
               option.value = year;
               option.text = year;
               yearSelect.add(option);
               option = document.createElement("option");
               option.value = year;
               option.text = year;
               loginyearSelect.add(option);
          }

          // 動態生成月份選項
          var monthSelect = document.getElementById("cf-month");
          var loginmonthSelect = document.getElementById("cf-loginmonth");
          for (var month = 1; month <= 12; month++) {
               var option = document.createElement("option");
               option.value = month;
               option.text = month;
               monthSelect.add(option);
               option = document.createElement("option");
               option.value = month;
               option.text = month;
               loginmonthSelect.add(option);
          }

          // 動態生成日期選項
          var daySelect = document.getElementById("cf-day");
          var logindaySelect = document.getElementById("cf-loginday");
          for (var day = 1; day <= 31; day++) {
               var option = document.createElement("option");
               option.value = day;
               option.text = day;
               daySelect.add(option);
               option = document.createElement("option");
               option.value = day;
               option.text = day;
               logindaySelect.add(option);
          }
     </script>
